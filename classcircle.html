<script>
    class Circle {
        radius;
        color;
        constructor(radius,color) {
            this.radius = radius;
            this.color = color;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }

    }
    let a = new Circle(30,'black')
    console.log(a.radius)
    console.log(a.color)
    console.log(a.getArea())
</script>
